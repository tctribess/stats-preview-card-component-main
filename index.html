<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main id="flex-container">
    <section id="main-content">

      <h1 id="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <div id="second-content">
        <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div id="numbers">
          <div class="stats">10k+
            <p class="stat-headings">companies</p>
          </div>
          <div class="stats">314
            <p class="stat-headings">templates</p>
          </div>
          <div class="stats">12M+
            <p class="stat-headings">queries</p>
          </div>
        </div>
      </div>
    </section>

    <section id="main-image">
      <img src="images/image-header-desktop.jpg" alt="Pessoas trabalhando">
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tctribess" target="_blank">Ta√≠s Cristina Tribess</a>.
  </footer>
</body>

</html>
